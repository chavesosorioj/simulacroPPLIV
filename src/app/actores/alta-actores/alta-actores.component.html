<app-menu></app-menu>

<div class="container mt-3">

  <h1>Alta actor</h1>
  <div class="row">

    <!-- form actores -->
    <div class="col-md-6">
      <form class="row g-3 needs-validation" [formGroup]="formAlta" (ngSubmit)="submitForm()" novalidate>

        <div class="col-md-7">
          <label for="validationCustom01" class="form-label">Nombre</label>
          <input type="text" class="form-control" formControlName="nombre">
          <span *ngIf="formAlta.get('nombre')?.hasError('required') && formAlta.get('nombre')?.touched" class="text-danger">
            El nombre es requerido.
          </span>
          <span *ngIf="formAlta.get('nombre')?.hasError('minlength') && formAlta.get('nombre')?.touched" class="text-danger">
              Nombre como minimo debe tener 4 caracteres
          </span>

        </div>
        <div class="col-md-7">
          <label for="validationCustom02" class="form-label">Apellido</label>
          <input type="text" class="form-control" formControlName="apellido">
          <span *ngIf="formAlta.get('apellido')?.hasError('required') && formAlta.get('apellido')?.touched" class="text-danger">
            El apellido es requerido.
          </span>
          <span *ngIf="formAlta.get('nombre')?.hasError('minlength') && formAlta.get('nombre')?.touched" class="text-danger">
            Apellido como minimo debe tener 4 caracteres
        </span>
        </div>
        <div class="col-md-7">
          <label for="validationCustom03" class="form-label">Ciudad</label>
          <input type="text" class="form-control" formControlName="ciudad">
          <span *ngIf="formAlta.get('ciudad')?.hasError('required') && formAlta.get('ciudad')?.touched" class="text-danger">
            La ciudad es requerida.
          </span>
        </div>

        <div class="col-md-7">
            <label for="validationCustomUsername" class="form-label">Mail</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
              <input type="text" class="form-control" formControlName="mail" aria-describedby="inputGroupPrepend">
              <span *ngIf="formAlta.get('mail')?.hasError('required') && formAlta.get('mail')?.touched" class="text-danger">
                El mail es requerido.
              </span>
              <span *ngIf="formAlta.get('email')?.hasError('email')">
                El correo electrónico no es válido.
              </span>

            </div>
        </div>
        <div class="col-md-7">
          <label for="validationCustom03" class="form-label">Pais (seleccione el pais de la lista)</label>
          <div *ngIf="datosPais">
            <p class="p-input">{{datosPais.nombre}}</p>
          </div>
          <span *ngIf=" formAlta.get('nombre')?.touched &&  formAlta.get('apellido')?.touched
                  && formAlta.get('ciudad')?.touched &&  formAlta.get('mail')?.touched && !datosPais" class="text-danger">
            Debe seleccionar un Pais.
          </span>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
          <!-- [disabled]="formAlta.invalid" -->
        </div>
    </form>
    </div>

    <div class="col-md-6">
      <!--       <app-tabla-paises
                    [targetInputCHILD]="(sourceFromPARENT)" 
                    (outputCHILD)="sourceFromPARENT($event)" 
                  ></app-tabla-paises> -->
      <app-tabla-paises (selecPais)="mostrarPais($event)" class=" align-items-center"></app-tabla-paises>
    </div>


<app-footer></app-footer>
