<!-- <span class="text-muted">Tabla paises</span> -->
<div class="container">
    <div class="col-md-10 align-items-center">
        <table class="table table-hover table-dark table-hover">
            <thead>
                <tr>
                  <th>Pais</th>
                  <th>Bandera</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of paises">
                    <td>{{pais.nombre}}</td>
                    <td>{{pais.foto}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <form class="card p-2">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Promo code">
          <div class="input-group-append">
            <button type="submit" class="btn btn-secondary">Seleccionar</button>
          </div>
        </div>
    </form>
</div>
