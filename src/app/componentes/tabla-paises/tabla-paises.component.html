    <div class=" align-items-center tabla-scroll">
        <table class="table table-hover table-dark table-hover">
            <thead>
                <tr>
                  <th>Pais</th>
                  <th>Bandera</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of paises" (click)="seleccionarPais(pais)">
                    <td>{{pais.nombre}}</td>
                    <td>{{pais.foto}}</td>
                </tr>
            </tbody>
        </table>
    </div>
